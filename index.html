<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALM Chez Ludivine - Questionnaire</title>
  <style>
    body {
      margin: 0;
      background: #0e0c0c;
      font-family: 'Arial', sans-serif;
      color: #f5f1e8;
    }

    /* --- HEADER + FLEUR DÉCO --- */
    .header {
      background: linear-gradient(135deg, #2c1f13, #7a552e);
      padding: 90px 20px;
      text-align: center;
      color: #e3c08d;
      position: relative;
      overflow: hidden;
    }

    .fleur {
      position: absolute;
      width: 180px;
      opacity: 0.15;
      top: 10px;
      left: 10px;
      transform: rotate(-20deg);
    }

    .fleur2 {
      position: absolute;
      width: 200px;
      opacity: 0.17;
      bottom: 10px;
      right: 10px;
      transform: rotate(15deg);
    }

    /* --- LOGO DIAMANT --- */
    .logo {
      width: 160px;
      height: 160px;
      border: 4px solid #e3c08d;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px auto;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      transform: rotate(45deg);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      animation: diamant 2s ease forwards;
    }

    @keyframes diamant {
      0% { opacity: 0; transform: scale(0.5) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }

    .logo span { transform: rotate(-45deg); line-height: 22px; }

    /* --- TITRE ACCUEIL --- */
    .header h1 {
      margin-top: 10px;
      font-size: 36px;
      letter-spacing: 2px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- BOUTON START --- */
    .start-btn {
      display: block;
      margin: 40px auto 0 auto;
      padding: 14px 28px;
      background: #e3c08d;
      color: #0e0c0c;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeIn 2s ease; 
    }

    .start-btn:hover { transform: scale(1.05); background: #c59d6e; }

    /* --- FORMULAIRE --- */
    #formulaire {
      display: none;
      max-width: 750px;
      margin: 40px auto;
      background: #1a1614;
      padding: 30px;
      border-radius: 14px;
      border: 2px solid #e3c08d;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- ANIMATION AU CLICK SUR CHAQUE QUESTION --- */
    textarea:focus, input:focus {
      border-color: #e3c08d;
      box-shadow: 0 0 10px #e3c08d55;
      transition: 0.3s;
      transform: scale(1.02);
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-top: 18px;
      color: #e3c08d;
      display: block;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #a3835c;
      background: #2b2421;
      color: white;
    }

    button[type="submit"] {
      margin-top: 30px;
      padding: 14px;
      background: #e3c08d;
      color: #0e0c0c;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      animation: fadeIn 1.5s ease;
    }

    button[type="submit"]:hover { transform: scale(1.03); background: #c59d6e; }

    /* --- VERSION MOBILE --- */
    @media (max-width: 600px) {
      .logo {
        width: 120px;
        height: 120px;
        font-size: 16px;
      }
      .header h1 { font-size: 26px; }
      .start-btn { font-size: 16px; padding: 12px 22px; }
      #formulaire { padding: 20px; }
    }

  </style>
</head>
