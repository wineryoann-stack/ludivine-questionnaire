<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Avis client – CALM chez Ludivine</title>
<style>
body{margin:0;font-family:Arial;background:#0e0c0c;color:#f5f1e8}
.container{max-width:700px;margin:auto;padding:20px}
h1{text-align:center;color:#e3c08d}
label{display:block;margin-top:20px;font-weight:bold;color:#e3c08d}
textarea{width:100%;padding:12px;border-radius:10px;border:none;background:#2b2421;color:white}
button{margin-top:30px;width:100%;padding:15px;font-size:18px;border:none;border-radius:12px;background:#e3c08d;color:#0e0c0c}
button:hover{background:#c59d6e}


/* ÉTOILES */
.stars{display:flex;gap:10px;margin-top:10px;font-size:28px}
.stars input{display:none}
.stars label{cursor:pointer;color:#555}
.stars input:checked ~ label{color:#e3c08d}
.stars label:hover,
.stars label:hover ~ label{color:#e3c08d}


@media(max-width:600px){
textarea{font-size:16px}
button{font-size:20px}
}
</style>
</head>
<body>


<div class="container">
<h1>Avis client – CALM chez Ludivine</h1>


<form action="https://formsubmit.co/wineryoann@gmail.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="merci.html">


<label>1. Comment évaluez-vous votre expérience globale ?</label>
<div class="stars">
<input type="radio" id="5" name="note" value="5" required><label for="5">★</label>
<input type="radio" id="4" name="note" value="4"><label for="4">★</label>
<input type="radio" id="3" name="note" value="3"><label for="3">★</label>
<input type="radio" id="2" name="note" value="2"><label for="2">★</label>
<input type="radio" id="1" name="note" value="1"><label for="1">★</label>
</div>


<label>2. La commande en ligne était-elle simple ?</label>
<textarea name="commande"></textarea>


<label>3. Qualité des plats reçus</label>
<textarea name="qualite"></textarea>


<label>4. Livraison / retrait</label>
<textarea name="livraison"></textarea>


<label>5. Rapport qualité / prix</label>
<textarea name="prix"></textarea>


<label>6. Recommanderiez-vous CALM chez Ludivine ?</label>
<textarea name="recommandation"></textarea>


<label>7. Suggestions ou message</label>
<textarea name="commentaire"></textarea>


<button type="submit">Envoyer mon avis</button>
</form>
</div>


</body>
</html>
