<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CALM Chez Ludivine - Questionnaire</title>
<style>
  body {
    margin: 0;
    background: #0e0c0c;
    font-family: 'Arial', sans-serif;
    color: #f5f1e8;
    overflow-x: hidden;
  }

  /* HEADER & fleurs animées */
  .header {
    background: linear-gradient(135deg, #2c1f13, #7a552e);
    padding: 90px 20px 120px 20px;
    text-align: center;
    color: #e3c08d;
    position: relative;
    overflow: hidden;
  }

  .fleur, .fleur2 {
    position: absolute;
    opacity: 0.15;
    animation: slowFloat 10s ease-in-out infinite alternate;
    user-select: none;
    pointer-events: none;
  }

  .fleur {
    width: 180px;
    top: 10px;
    left: 10px;
    transform: rotate(-20deg);
    animation-delay: 0s;
  }

  .fleur2 {
    width: 200px;
    bottom: 10px;
    right: 10px;
    transform: rotate(15deg);
    animation-delay: 5s;
  }

  @keyframes slowFloat {
    0% { transform: translateY(0) rotate(var(--rot, 0deg)); }
    100% { transform: translateY(15px) rotate(calc(var(--rot, 0deg) + 5deg)); }
  }

  /* Logo diamant avec effet lumière animée */
  .logo {
    width: 160px;
    height: 160px;
    border: 4px solid #e3c08d;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 25px auto;
    font-size: 22px;
    font-weight: bold;
    border-radius: 10px;
    transform: rotate(45deg);
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(4px);
    position: relative;
    overflow: hidden;
    animation: diamant 2s ease forwards;
  }

  .logo::before {
    content: '';
    position: absolute;
    top: -40%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, transparent 30%, rgba(227,192,141,0.4) 50%, transparent 70%);
    transform: rotate(25deg);
    animation: shine 3s linear infinite;
    pointer-events: none;
  }

  @keyframes shine {
    0% { transform: translateX(-100%) rotate(25deg); }
    100% { transform: translateX(100%) rotate(25deg); }
  }

  @keyframes diamant {
    0% { opacity: 0; transform: scale(0.5) rotate(45deg); }
    100% { opacity: 1; transform: scale(1) rotate(45deg); }
  }

  .logo span { transform: rotate(-45deg); line-height: 22px; }

  /* TITRE */
  .header h1 {
    margin-top: 10px;
    font-size: 36px;
    letter-spacing: 2px;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* BOUTON START */
  .start-btn {
    display: block;
    margin: 40px auto 0 auto;
    padding: 14px 28px;
    background: #e3c08d;
    color: #0e0c0c;
    border: none;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    animation: fadeIn 2s ease; 
  }
  .start-btn:hover { 
    transform: scale(1.05); 
    background: #c59d6e; 
  }

  /* FORMULAIRE */
  #formulaire {
    display: none;
    max-width: 750px;
    margin: 40px auto;
    background: #1a1614;
    padding: 30px;
    border-radius: 14px;
    border: 2px solid #e3c08d;
    animation: slideUp 0.8s ease forwards;
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* INPUTS & TEXTAREA */
  textarea:focus, input:focus {
    border-color: #e3c08d;
    box-shadow: 0 0 12px #e3c08daa;
    transition: 0.3s;
    transform: scale(1.03);
  }
  textarea, input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #a3835c;
    background: #2b2421;
    color: white;
    font-size: 14px;
    resize: vertical;
    min-height: 60px;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  textarea::placeholder {
    color: #d4c49d99;
    font-style: italic;
  }

  label {
    font-weight: bold;
    font-size: 16px;
    margin-top: 18px;
    color: #e3c08d;
    display: block;
  }

  /* BOUTON VALIDER */
  button[type="submit"] {
    margin-top: 30px;
    padding: 14px;
    background: #e3c08d;
    color: #0e0c0c;
    border: none;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    transition: 0.4s ease;
    animation: fadeIn 1.5s ease;
    position: relative;
    overflow: hidden;
  }
  button[type="submit"]:hover {
    background: #c59d6e;
    transform: scale(1.05);
  }
  button[type="submit"]:active {
    animation: buttonClick 0.3s ease forwards;
  }
  @keyframes buttonClick {
    0% { transform: scale(1.05); box-shadow: 0 0 20px #c59d6e; }
    100% { transform: scale(1); box-shadow: none; }
  }

  /* MESSAGE DE CONFIRMATION */
  #confirmation {
    max-width: 750px;
    margin: 40px auto;
    background: #2a261f;
    padding: 25px;
    border-radius: 14px;
    border: 2px solid #e3c08d;
    color: #e3c08d;
    font-size: 18px;
    display: none;
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  /* DÉCORATION BAS DE PAGE */
  .bottom-deco {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
    opacity: 0.1;
    width: 250px;
    animation: slowRotate 20s linear infinite;
    user-select: none;
  }
  @keyframes slowRotate {
    from { transform: translateX(-50%) rotate(0deg); }
    to { transform: translateX(-50%) rotate(360deg); }
  }

  /* MOBILE */
  @media (max-width: 600px) {
    .logo {
      width: 120px;
      height: 120px;
      font-size: 16px;
    }
    .header h1 { font-size: 26px; }
    .start-btn { font-size: 16px; padding: 12px 22px; }
    #formulaire { padding: 20px; }
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/White_rose_icon.svg/1024px-White_rose_icon.svg.png" class="fleur" alt="Fleur déco" style="--rot:-20deg">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Rose_icon.svg/1024px-Rose_icon.svg.png" class="fleur2" alt="Fleur déco" style="--rot:15deg">

  <div class="logo" aria-label="Logo diamant CALM chez Ludivine"><span>CALM<br>CHEZ<br>LUDIVINE</span></div>
  <h1>Questionnaire Communication</h1>

  <button class="start-btn" onclick="startQuestionnaire()">Commencer</button>
</div>

<form id="formulaire" action="https://formsubmit.co/wineryoann@gmail.com" method="POST" novalidate>
  <input type="hidden" name="_captcha" value="false" />
  <input type="hidden" name="_template" value="table" />

  <label for="histoire">1. Pourquoi le restaurant existe-t-il ?</label>
  <textarea id="histoire" name="histoire" placeholder="Racontez l'origine ou l'histoire..." required></textarea>

  <label for="mission">2. Quelle est la mission principale du restaurant ?</label>
  <textarea id="mission" name="mission" placeholder="Exemple : offrir une expérience conviviale..." required></textarea>

  <label for="impact">3. Quel impact souhaitez-vous avoir pour vos clients ?</label>
  <textarea id="impact" name="impact" placeholder="Décrivez les effets positifs sur les clients..." required></textarea>

  <label for="vision">4. Comment souhaitez-vous être perçu dans les prochaines années ?</label>
  <textarea id="vision" name="vision" placeholder="Image ou réputation désirée..." required></textarea>

  <label for="positionnement">5. Quelle est la particularité de votre restaurant ?</label>
  <textarea id="positionnement" name="positionnement" placeholder="Ce qui vous différencie des autres..." required></textarea>

  <label for="valeurs1">6. Quelles émotions souhaitez-vous laisser à vos clients ?</label>
  <textarea id="valeurs1" name="valeurs1" placeholder="Exemple : chaleur, confiance, surprise..." required></textarea>

  <label for="valeurs2">7. Quelles sont les valeurs principales du restaurant ?</label>
  <textarea id="valeurs2" name="valeurs2" placeholder="Exemple : authenticité, respect, qualité..." required></textarea>

  <label for="horaires">8. Quelles sont vos heures de service ?</label>
  <textarea id="horaires" name="horaires" placeholder="Exemple : du lundi au samedi, 12h-22h" required></textarea>

  <label for="cible">9. Quel groupe de consommateurs visez-vous ?</label>
  <textarea id="cible" name="cible" placeholder="Exemple : familles, jeunes actifs..." required></textarea>

  <label for="ton">10. Quel est le ton de votre communication ?</label>
  <textarea id="ton" name="ton" placeholder="Exemple : chaleureux, professionnel..." required></textarea>

  <label for="couleurs">11. Quelles couleurs représentent le mieux le restaurant ?</label>
  <textarea id="couleurs" name="couleurs" placeholder="Exemple : tons chauds, doré, beige..." required></textarea>

  <label for="cuisine">12. Quel type de cuisine proposez-vous ?</label>
  <textarea id="cuisine" name="cuisine" placeholder="Exemple : cuisine traditionnelle, fusion..." required></textarea>

  <label for="plats-signature">13. Quels plats représentent le mieux votre identité ?</label>
  <textarea id="plats-signature" name="plats-signature" placeholder="Listez vos plats signature..." required></textarea>

  <label for="ambiance">14. Quelle ambiance souhaitez-vous créer ?</label>
  <textarea id="ambiance" name="ambiance" placeholder="Exemple : cosy, festive, intime..." required></textarea>

  <label for="service-ideal">15. Comment décririez-vous le service idéal ?</label>
  <textarea id="service-ideal" name="service-ideal" placeholder="Exemple : rapide, attentionné, souriant..." required></textarea>

  <button type="submit">Valider</button>
</form>

<div id="confirmation" role="alert" aria-live="polite">
  Merci beaucoup pour vos réponses ! Votre questionnaire a bien été envoyé.
</div>

<!-- Décoration bas de page -->
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/White_rose_icon.svg/1024px-White_rose_icon.svg.png" alt="Décoration fleur" class="bottom-deco" style="width: 200px; opacity: 0.07;">

<script>
  function startQuestionnaire() {
    const form = document.getElementById('formulaire');
    const startBtn = document.querySelector('.start-btn');
    form.style.display = 'block';
    startBtn.style.display = 'none';
    form.scrollIntoView({ behavior: 'smooth' });
  }

  // Envoi classique, pas de JS custom pour l’envoi (laisse formsubmit gérer)
  // Tu peux supprimer ce script si tu préfères le comportement standard
  /*
  document.getElementById('formulaire').addEventListener('submit', function(e){
    e.preventDefault();
    // Ici tu pourrais ajouter un loader, message etc.
    this.submit();
  });
  */
</script>

</body>
</html>
