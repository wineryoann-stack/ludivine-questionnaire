<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci pour vos réponses</title>
  <style>
    body {
      background: #0e0c0c;
      color: #e3c08d;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      max-width: 500px;
    }
    .deco {
      margin-top: 40px;
      opacity: 0.15;
      width: 200px;
      animation: slowRotate 30s linear infinite;
    }
    @keyframes slowRotate {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>Merci pour vos réponses !</h1>
  <p>Nous avons bien reçu votre questionnaire. Nous vous remercions pour votre temps et votre contribution.</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/White_rose_icon.svg/1024px-White_rose_icon.svg.png" alt="Décoration fleur" class="deco" />
</body>
</html>
